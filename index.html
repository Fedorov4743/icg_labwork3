<!DOCTYPE html>
<html lang="ru">
  <head>  
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <title>Лабораторная работа 3</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
    <script src="https://www.x3dom.org/download/x3dom.js"></script>
  </head>
  <body>
   		<h1> Лабораторная работа №3.</h1> 
		<p> Тиражирование. Встраивание. Освещение. Навигация. </p> 
		<x3d width='800px' height='600px'>
			<Scene>
				<Transform scale="0.2 0.2 0.2">
					<Inline url="Export.x3d"> </Inline>
				</Transform>
<!--------------------------------------------------------------------------------------->
				<Group DEF="TextGr">
					<Transform translation="0 4 0">
						<Shape>
							<Appearance DEF="TextApp"">
								<Material ambientIntensity="0.1" diffuseColor="#08f" shininess="0.51" specularColor=".24 .24 .24">
								</Material>
							</Appearance>
							<Text string="Результат выполнения работы" solid="false">
								<FontStyle DEF="FontStyle_1" family="TimesNewRoman" size="0.5"> </FontStyle>
							</Text>
						</Shape>
					</Transform>
					<Transform translation="0 -1 3">
						<Anchor url="Lab2.html">
							<Shape>
								<Appearance USE="TextApp""> </Appearance>
								<Text string="-->Ссылка на Lab2!<--" solid="false">
									<FontStyle USE="FontStyle_1"> </FontStyle>
								</Text>
							</Shape>
						</Anchor>
					</Transform>
				</Group>
<!--------------------------------------------------------------------------------------->
				<Group DEF="MainGr">
					<Transform translation="-5 1 0">
						<Shape DEF="CylinderModel">
							<Appearance>
								<ImageTexture url="mat_1.jpg"> </ImageTexture>
							</Appearance>
							<Cylinder radius="0.3" height="2"> </Cylinder>
						</Shape>
					</Transform>
					<Transform translation="-5 3 0">
						<Shape DEF="ConeModel">
							<Appearance>
								<ImageTexture url="mat_2.jpg"> </ImageTexture>
							</Appearance>
							<Cone bottomradius="0.3" height="2"> </Cone>
						</Shape>
					</Transform>
					<Transform translation="-5 1 0" rotation="1 0 0 1.571">
						<Shape DEF="TorusModel">
							<Appearance>
								<Material diffuseColor="0 0 1" transparency="0.3" specularColor="1 1 0"> </Material>
							</Appearance>
							<Torus innerradius="0.1" outerradius="1.1"> </Torus>
						</Shape>
					</Transform>
					<Transform translation="-5 -3 0" rotation="1 0 0 3.1415926535">
						<Shape USE="ConeModel"> </Shape>
					</Transform>
					<Transform translation="-5 -1 0">
						<Shape USE="CylinderModel"> </Shape>
					</Transform>
					<Transform translation="-5 -1 0" rotation="1 0 0 1.571">
						<Shape USE="TorusModel"> </Shape>
					</Transform>
				</Group>
<!--------------------------------------------------------------------------------------->
				<Transform translation="10 0 0">
					<Group USE="MainGr"> </Group>
				</Transform>
<!--------------------------------------------------------------------------------------->
				<ViewPoint fieldOfView='0.78' position="0 4 15" orientation="1 0 0 -0.3"> </ViewPoint>
				<ViewPoint fieldOfView='0.78' position="-15 1 8" orientation="0 1 0 -1"> </ViewPoint>
				<ViewPoint fieldOfView='0.78' position="0 10 10"" orientation="1 0 0 -0.8"> </ViewPoint>
				<NavigationInfo avatarSize="10 10 10" speed ="1" visibilityLimit="10" headlight="true" type="FLY">
				</NavigationInfo>
				<Collision enabled="true">
					<Group USE="MainGr"> </Group>
					<Group USE="TextGr"> </Group>
				</Collision>
<!--------------------------------------------------------------------------------------->
				<DirectionalLight direction="0 0 -1" "ambientIntensivity="0.4" intensity="0.6" global="true" on="true">
				</DirectionalLight>
				<PointLight color="0 1 0" attenuation="0.6 0.6 0" location="4 3 2" radius="4" on="true"> 
				</PointLight>
				<SpotLight color="1 0 0" location="0 5 5" direction="-0.8 -0.2 -1" beamWidth="0.5" cutOffAngle="1" on="true">
				</SpotLight>
				<Fog color="0.5 0.5 0.5" fogType ="LINEAR" visibilityRange ="100"> </Fog>
			</Scene>
		</x3d>
  </body> 
</html>
